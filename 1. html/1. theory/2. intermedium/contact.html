<body>
    <header>
        <h1>Contact US</h1>

            <ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png"
            alt="Tacos and a Drink" title="We love Tacos!" 
                width="400" height="267">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
        
            <form action="https://httpbin.or/get" method="get">
                <fieldset>
                    <legend>Send us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form><br>
        </section>
        <section>
            <H2>Our Location</H2>
            <address>
                555 Taco Templation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-55555</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
